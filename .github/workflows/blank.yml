name: UltraCam Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java (required for Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Give permission to gradlew and build the app
      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --no-daemon

      # 4️⃣ Upload APK to GitHub as downloadable artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UltraCam-APK
          path: app/build/outputs/apk/release/*.apk
