name: UltraCam Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Create Gradle wrapper if missing
      - name: Initialize Gradle Wrapper (if missing)
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper missing — creating..."
            gradle wrapper
          fi

      # 4️⃣ Build the release APK
      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --no-daemon

      # 5️⃣ Upload built APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UltraCam-APK
          path: app/build/outputs/apk/release/*.apk
